<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="formSubmit()">
            <h1 class="h3 mb-3 fw-normal">Please Sign in to Continue</h1>

            <div class="form-floating">
                <input [(ngModel)]="loginData.username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Account No.</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="loginData.password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            New user? <a routerLink="/signup">Register</a><br>
            <a routerLink="/forgotuserid">
                <h3>Forger user Id?</h3>
            </a>
            <a routerLink="/forgotpassword">
                <h3>Forgot password?</h3><br>
            </a>
        </form>
    </main>
</body>

</html>
